{% extends "account/base_entrance.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Inscription" %}
{% endblock head_title %}
{% block content %}
    <div class="w-full h-screen flex flex-col justify-center">
        <div class="flex justify-center mx-6">
            <form method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                    <legend class="fieldset-legend">Inscription</legend>

                    <label class="label" for="id_email">Email</label>
                    <input id="id_email" name="email" type="email" class="input" placeholder="Email" />

                    <label class="label" for="id_password1">Mot de Passe</label>
                    <input id="id_password1" name="password1" type="password" class="input" placeholder="Mot de Passe" />

                    <label class="label" for="id_password2">Mot de Passe</label>
                    <input id="id_password2" name="password2" type="password" class="input" placeholder="Mot de Passe" />

                    <button class="btn btn-primary mt-4" type="submit">Inscription</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock content %}
